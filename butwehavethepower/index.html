<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Union Strike Folk Song</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

<h1 id="title">Union Strike Folk Song</h1>

<video src="https://www.cs.tufts.edu/comp/20/butwehavethepower.mp4" id="butwehavethepower" controls></video>
<div id="lyrics"></div>

<script>
    // Complete this section and create a CSS file named style.css
    var vid = document.getElementById("butwehavethepower");
    vid.ontimeupdate = function () {
        if (vid.currentTime > 5 && vid.currentTime < 16) {
            theOutputDiv = document.getElementById("lyrics");
            theOutputDiv.innerHTML = '<p>Come gather round, children<br>' +
                'Its high time ye learned<br>' +
                'Bout a hero named Homer<br>' +
                'And a devil named Burns.</p>'
        }
        else if (vid.currentTime > 16 && vid.currentTime < 28) {
            theOutputDiv.innerHTML = '<p>We\'ll march \'till we drop<br>\n' +
                '        The girls and the fellas<br>\n' +
                '        We\'ll fight \'till the death<br>\n' +
                '        Or else fold like umbrellas.</p>'
        }
        else if (vid.currentTime > 39 && vid.currentTime < 52) {
            theOutputDiv.innerHTML = '<p>So we\'ll march day and night<br>\n' +
                '        By the big cooling tower<br>\n' +
                '        They have the plant<br>\n' +
                '        But we have the power.</p>'
        }
        else if (vid.currentTime > 52 && vid.currentTime < 70) {
            theOutputDiv.innerHTML = '<p>Now do "Classical Gas!"</p>'
        }
        else if (vid.currentTime > 70 && vid.currentTime < 90) {
            theOutputDiv.innerHTML = '<p>So we\'ll march day and night<br>\n' +
                '        By the big cooling tower.<br>\n' +
                '        They have the plant</p>\n' +
                '    <p>But we have the power.</p>'
        }
    }
</script>
</body>
</html>
